<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="google-site-verification" content="yEH5npNg0bZLH7TGe032lJv82IDyBrl976KG90U-vlY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Karya Siswa SMK YAPPI Wonosari</title>
  <style>
    body {
      background-color: #379237;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo {
      max-width: 150px;
    }

    .container {
      background-color: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 90%;
    }

    .header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .menu a {
      display: block;
      padding: 12px;
      background-color: #379237;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #2a6e2a;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }

    @media (max-width: 500px) {
      .menu {
        grid-template-columns: 1fr; /* Jadi 1 kolom di HP */
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logoyappi.png" alt="Logo YAPPI" class="logo">
  </div>
  <div class="container">
    <div class="header">Aplikasi Karya Siswa SMK YAPPI Wonosari</div>

    <div class="menu">
      <a href="https://smkyappiwns.github.io/rpp-generator/">Generator RPP</a>
      <a href="https://smkyappiwns.github.io/rekap-nilai/">Sistem Penilaian</a>
      <a href="https://smkyappiwns.github.io/presensi-siswa/">Sistem Presensi</a>

    </div>


  </div>
</body>
</html>
