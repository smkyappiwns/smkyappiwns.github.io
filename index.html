<!DOCTYPE html>
<html lang="id">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Karya Siswa SMK YAPPI Wonosari</title>

  <style>
    :root {
      --primary: #14532d;  /* Hijau gelap elegan */
      --primary-light: #1e8144;
      --bg: #f4f6f5;
      --text: #222;
      --border: #ddd;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      background: white;
      padding: 30px 28px;
      border-radius: 12px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border);
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      max-width: 120px;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 22px;
      color: var(--text);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      display: block;
      padding: 14px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: .2px;
      transition: 0.25s;
    }

    .menu a:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer strong {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <img src="logoyappi.png" alt="Logo YAPPI" class="logo">

  </div>

</div>
