<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Aplikasi Karya Siswa</title>
<style>
  html,body{height:100%;margin:0;padding:0;overflow:hidden;}
  :root{--vh:1vh;}
  iframe{width:100vw;height:calc(var(--vh,1vh)*100);border:0;display:block;}
</style>
</head>
<body>
  <!-- ganti URL ke index.html di server linux -->
  <iframe id="appFrame" src="https://server.smkyappi-wns.sch.id/github/" loading="eager" scrolling="auto"></iframe>

<script>
function setVh(){ document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px'); }
setVh(); window.addEventListener('resize', () => setTimeout(setVh,120));
</script>
</body>
</html>
